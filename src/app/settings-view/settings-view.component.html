<div class="container">
  <div>
    <mat-card>
      <mat-form-field appearance="standard">
        <mat-label>standard Ethernet</mat-label>
        <mat-select>
          <mat-option *ngFor="let option of standardEthernetOptions" [value]="option">{{option}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>standard skrętki UTP</mat-label>
        <mat-select>
          <mat-option *ngFor="let option of standardUtpOptions" [value]="option">{{option}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>ciąg wejściowy</mat-label>
        <mat-select>
          <mat-option *ngFor="let opt of generationMethods" [value]="opt.value">{{ opt.viewValue }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input value="10" step="100" type="number" matInput placeholder="długość ciągu wejściowego w bitach">
      </mat-form-field>

      <button mat-raised-button color="primary">Submit</button>

    </mat-card>
  </div>
  <div>
    <mat-card>
      Right card. <br> Here will be a preview chart. <br>
      Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </mat-card>
  </div>
</div>
