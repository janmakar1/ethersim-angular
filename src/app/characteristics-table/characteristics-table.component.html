<div class="container">
<mat-form-field appearance="standard">
  <mat-select [(ngModel)]="selectedViewOption" (selectionChange)="onSelectionChange($event)">
    <mat-option *ngFor="let opt of viewOptions" [value]="opt">{{ opt }}</mat-option>
  </mat-select>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="frequency">
    <th mat-header-cell *matHeaderCellDef> Frequency [Hz] </th>
    <td mat-cell *matCellDef="let element"> {{element.frequency}} </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Value [dB] </th>
    <!-- chyba decybele??  -->
    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
