<mat-toolbar color="primary">
  <mat-toolbar-row>
    <!-- <span>Ethernet Simulator</span> -->
    <a class="home-link" routerLink="/">Ethernet Simulator</a>
  </mat-toolbar-row>
</mat-toolbar>

<nav mat-tab-nav-bar>
  <a mat-tab-link
  *ngFor="let link of navLinks"
  [routerLink]="link.link"
  routerLinkActive #rla="routerLinkActive"
  [disabled]="!service.isFormSubmitted()"
  [active]="rla.isActive">
    {{ link.label }}  
  </a>
</nav>

<router-outlet></router-outlet>
